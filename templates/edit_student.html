{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <input type="text" name="name" value="{{ student.name }}" required><br><br>
    <input type="text" name="roll" value="{{ student.roll }}" required><br><br>
    <input type="text" name="course" value="{{ student.course }}" required><br><br>
    <button type="submit" style="padding: 8px;cursor: pointer; border-radius: 5px; font-size: 16px; border: none;"
    onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)';"
    onmouseout="this.style.backgroundColor=''; this.style.transform='';">Update Student</button>
    <br><br>
</form>
<a href="/dashboard">Back to Dashboard</a>
{% endblock %}
