<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container{
            margin-left: 75px;
        }
        body{
            background-image: url("../static/background_2.jpg");
            font-size: large;
            font-size: 23px;
        }
        input[type="text"], input[type="password"] {
            padding: 4px;
            font-size: 20px;
        }

    </style>
</head>
<body class="centered-form">
    
    <form method="POST" class="container">
        <h2>ðŸ”‘ Reset Password :</h2>
        <p>Enter Your Username</p>&nbsp;&nbsp;
        <input type="text" name="username" placeholder="Enter your username" required><br>
        <p>Enter New Password :</p>&nbsp;&nbsp;
        <input type="password" name="new_password" placeholder="Enter new password" required><br><br><br>
        <button type="submit" style="padding: 8px;cursor: pointer; border-radius: 5px; font-size: 16px; border: none;"
        onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)';"
        onmouseout="this.style.backgroundColor=''; this.style.transform='';">Reset Password</button>
        <br><br>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </form>
    
</body>
</html>
