<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="/login" method="POST">
  <input type="text" name="username" placeholder="Username" required><br><br>
  <input type="password" name="password" placeholder="Password" required><br><br>
  <button type="submit" style="padding: 8px;cursor: pointer; border-radius: 5px; font-size: 16px; border: none;"
  onmouseover="this.style.backgroundColor='#45a049'; this.style.transform='scale(1.05)';"
  onmouseout="this.style.backgroundColor=''; this.style.transform='';">Login</button>
</form>
<br><br>
<p><a href="{{ url_for('reset_password') }}">Forgot Password?</a></p>
<br><br>
<p>Don't have an account? <a href="/register">Register here</a></p>

{% endblock %}
